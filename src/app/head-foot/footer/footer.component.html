<div class="container mt-auto border-top">
  <div class="d-flex">
    <p class="ms-auto mt-3 logged-as">
      {{ isAuthenticated ? "Logged in as " + userEmail : null }}
    </p>
  </div>
  <footer
    class="footer d-flex flex-wrap justify-content-between align-items-center"
  >
    <p class="col-md-4 text-muted">&copy;{{ currentYear }} Whitetail LLC</p>

    <a class="navbar-brand mb-3"
      ><img
        src="../../assets//whitetail.png"
        id="site-logo"
        alt="Whitetail Web Studio logo"
        routerLink="/"
    /></a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item">
        <a
          class="nav-link brand-light-font"
          routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          matTooltip="country roadsss...."
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link brand-light-font"
          routerLink="/about"
          routerLinkActive="active"
          >About Me
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link brand-light-font"
          routerLink="/projects"
          routerLinkActive="active"
          matTooltip="Student projects I've done"
        >
          My Work
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link px-2 text-muted"
          routerLink="/feedback"
          routerLinkActive="active"
          matTooltip="Let me know what you think of my work!"
          >Feedback</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link px-2 text-muted"
          routerLink="/contact"
          routerLinkActive="active"
          >Contact</a
        >
      </li>
      <li class="nav-item" matTooltip="Coming Soon!">
        <a
          class="nav-link px-2 text-muted disabled"
          routerLink="/blog"
          routerLinkActive="active"
          >Blog</a
        >
      </li>
    </ul>
  </footer>
</div>
