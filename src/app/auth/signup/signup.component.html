<div class="text-center d-flex justify-content-center align-items-center my-4">
  <form
    (submit)="onSignup(signupForm)"
    #signupForm="ngForm"
    class="needs-validation col-10"
    [ngClass]="{ 'was-validated': signupForm.invalid && signupForm.touched }"
  >
    <div class="d-flex justify-content-center">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <img
      *ngIf="!isLoading"
      class="mb-4"
      src="../../../assets/wws-logo-md.png"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Sign Up!</h1>

    <div class="form-floating">
      <input
        class="form-control"
        type="text"
        name="firstName"
        id="firstName"
        #firstName="ngModel"
        ngModel
        required
        autofocus
      />
      <label for="firstName">First Name</label>
    </div>
    <div class="form-floating">
      <input
        class="form-control"
        type="text"
        name="lastName"
        id="lastName"
        #lastName="ngModel"
        ngModel
      />
      <label for="lastName">Last Name</label>
    </div>
    <div class="form-floating mb-5">
      <input
        class="form-control"
        type="text"
        name="phoneNumber"
        id="phoneNumber"
        placeholder="(###) ###-####"
        #phoneNumber="ngModel"
        ngModel
        tel
      />
      <label for="phoneNumber">Phone Number</label>
    </div>
    <div class="form-floating">
      <input
        class="form-control"
        type="email"
        name="email"
        id="email"
        placeholder="name@example.com"
        #emailInput="ngModel"
        ngModel
        required
        email
      />
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        name="password"
        class="form-control"
        id="password"
        placeholder="Password"
        #passwordInput="ngModel"
        ngModel
        required
      />
      <label for="password">Password</label>
    </div>

    <button class="w-50 btn btn-lg btn-primary mt-4" type="submit">
      Sign Up
    </button>
    <p class="mt-2" >OR</p>
    <div class="d-flex justify-content-center">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <img
        *ngIf="!isLoading"
        src="../../assets/btn_google_signin_dark_normal_web@2x.png"
        alt="Login with Google!"
        style="width: 225px"
        (click)="googleLogin()"
      />
    </div>
    <p class="mt-3 text-danger">{{ error }}</p>
  </form>
</div>
